<template>
    <lightning-card title="Upload Files in DropBox 1" icon-name="action:add_file">
        <div class="slds-m-around_medium">
            <lightning-file-upload 
                label="Attach receipt"
                name="fileUploader"
                record-id={recordId}
                onuploadfinished={handleUploadFinished} 
                multiple>
            </lightning-file-upload>
        </div>
        <!-- display uploaded atteched files -->
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <template for:each={displayFiles} for:item="file">
                    <div class="slds-p-around_medium" key={file} >
                        <div style="display: inline-block; margin-right:20px">{file.Title}.{file.FileExtension}</div>
                        <!-- delete file button -->
                        <lightning-button-icon style="--slds-c-icon-color-foreground: red;" icon-name="utility:delete" variant="bare" onclick={handleDeleteFile} value={file.Id} alternative-text="delete" title="delete"></lightning-button-icon>
                        <!-- <br> -->
                        <!-- <img src={imageUrl.fileUrl} alt={file.fileName} style="width:200px;height:200px;" /> -->
                    </div>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
