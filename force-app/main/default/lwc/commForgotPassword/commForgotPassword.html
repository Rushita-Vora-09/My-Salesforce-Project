<template>
    <!-- if displayForgotPassword -->
    <div class="card">
        <template if:true={displayForgotPasswordPage}>
            <lightning-card title="Forgot Password">
                <div class="form">
                    <p>To reset your password, we'll need your username. <br> 
                        <!-- We'll send password reset instructions to the email address associated with your account. -->
                    </p>
                    <lightning-input label="Username" value={username} onchange={handleUserName} class="input" placeholder="Enter Username"></lightning-input>
                    <br>
                    <lightning-button label="Reset Password" variant="brand" onclick={handleResetPw}></lightning-button>
                    <br>
                    <p if:true={errorMessage} class="error">{errorMessage}</p>
                    <div class="slds-m-top_xxx-small">
                        <lightning-button variant="base" label="Cancle" title="Cancle" onclick={handleCancle} class="slds-m-left_x-small btn"></lightning-button>
                        <!-- <p><lightning-formatted-url value="/https://mvclouds-df-dev-ed.develop.my.site.com/stportal/Forgot_Password" tooltip="Forgot Password" label="Forgot Your password?" target="_blank" ></lightning-formatted-url></p> -->
                    </div>
                </div>
            </lightning-card>
        </template>

        <!-- if successPage -->
        <template if:true={successPage}>
            <lightning-card title="Reset Password">
                <div class="form">
                    <p>Check your email for the link to reset your password.</p>
                    <lightning-button label="Back" title="Back" onclick={handleCancle} class="slds-m-left_x-small btn"></lightning-button>
                </div>
            </lightning-card>
        </template>
    </div>
</template>
