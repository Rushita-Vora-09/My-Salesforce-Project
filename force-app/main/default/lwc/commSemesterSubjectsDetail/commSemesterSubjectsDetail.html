<template>
    <div class="container">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <template if:true={semester}>
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Semester: {semester}</h2>
        </template>

        <template if:true={subjects}>
            <div class="slds-text-title_bold slds-m-bottom_x-small">Subjects:</div>
            <template for:each={subjects} for:item="subject">
                <div key={subject} class="slds-box slds-box_x-small slds-m-around_x-small">
                    {subject}
                </div>
            </template>
        </template>
    </div>
</template>
