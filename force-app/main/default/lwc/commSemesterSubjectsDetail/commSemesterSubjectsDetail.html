<template>
    <div class="container">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
            <h2 class="slds-text-heading_small slds-m-bottom_x-small">{semester}</h2>
            <template for:each={subjects} for:item="subject">
                <div key={subject.Id} class="slds-box slds-box_x-small slds-m-around_x-small slds-align_center">
                    <div class="slds-text-heading_small">{subject.Name}</div>
                </div>
        </template>
    </div>
</template>
