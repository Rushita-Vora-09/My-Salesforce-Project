<template>
    <div class="container slds-p-around_medium">
        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <!-- Student List -->
        <template if:true={students}>
            <template if:false={displayStudentDetail}>
                <p class="slds-text-heading_medium slds-m-bottom_medium">Student List</p>
                <div class="slds-grid slds-wrap">
                    <template for:each={students} for:item="student">
                        <div key={student.Id} class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <lightning-card>
                                <div class="slds-p-around_small">
                                    <lightning-button
                                        variant="base"
                                        label={student.Name}
                                        title={student.Name}
                                        data-id={student.Id}
                                        onclick={handleShowDetail}
                                        class="slds-text-link slds-text-heading_small">
                                    </lightning-button>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
            </template>
        </template>

        <!-- Student Detail View -->
        <template if:true={displayStudentDetail}>
            <lightning-card title="Student Details" class="slds-m-top_medium">
                <div class="slds-p-around_medium">
                    <p><strong>Id:</strong> {detail.Id}</p>
                    <p><strong>Name:</strong> {detail.Name}</p>
                    <p><strong>Email:</strong> {detail.Email__c}</p>
                    <p><strong>Phone:</strong> {detail.Mobile_no__c}</p>
                    <p><strong>Parent:</strong> {detail.Parent__c}</p>
                    <p><strong>Teacher (Contact):</strong> {detail.Teacher_Contact__c}</p>
                    <p><strong>Age:</strong> {detail.Age__c}</p>
                    <!-- <p><strong>Feedback:</strong> {detail.Feedback__c}</p> -->
                    <p><strong>Feedback:</strong> <span lwc:dom="manual" class="feedback-output"></span></p>


                    <!-- Feedback Section -->
                    <div class="slds-m-top_medium">
                        <!-- <lightning-textarea
                            label="Teacher Feedback (Emojis & Comments)"
                            placeholder="ğŸ˜Š Great performance! Needs improvement in math..."
                            value={feedback}
                            onchange={handleFeedbackChange}>
                        </lightning-textarea> -->

                        <!-- Emoji Picker -->
                    <div class="slds-m-bottom_small">
                        <label class="slds-form-element__label">Emoji Feedback:</label>
                        <div class="slds-button-group" role="group">
                            <button class="emoji-button" data-emoji="ğŸ˜€" onclick={selectEmoji}>ğŸ˜€</button>
                            <button class="emoji-button" data-emoji="ğŸ˜Š" onclick={selectEmoji}>ğŸ˜Š</button>
                            <button class="emoji-button" data-emoji="ğŸ˜" onclick={selectEmoji}>ğŸ˜</button>
                            <button class="emoji-button" data-emoji="ğŸ˜”" onclick={selectEmoji}>ğŸ˜”</button>
                            <button class="emoji-button" data-emoji="ğŸ˜¡" onclick={selectEmoji}>ğŸ˜¡</button>
                        </div>
                    </div>

                    <!-- Feedback Textarea -->
                    <lightning-textarea
                        label="Feedback"
                        value={feedback}
                        onchange={handleFeedbackChange}
                        placeholder="Add emojis and comments here...">
                    </lightning-textarea>


                        

                    <!-- Feedback Buttons in One Line -->
                        <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                            <!-- Back Button on Left -->
                            <lightning-button
                                variant="neutral"
                                label="Back to List"
                                onclick={handleBack}>
                            </lightning-button>

                            <!-- Submit Feedback Button on Right -->
                            <lightning-button
                                variant="brand"
                                label="Submit Feedback"
                                onclick={submitFeedback}>
                            </lightning-button>
                        </div>

                    </div>

            
                </div>
            </lightning-card>
        </template>
    </div>
</template>
