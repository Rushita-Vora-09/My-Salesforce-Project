<template>
    <lightning-card title="Parent Component">
        <h2 class="slds-text-heading_medium slds-m-around_medium">
            Upload File in Parent Componnet
        </h2>

        <!-- Single file -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="file" accept="image/png, image/jpg, image/jpeg" label="Attachment" onchange={handleFileUpload}></lightning-input>
        </div>
    </lightning-card>
    <c-file-uploader-child-comp image-url={imageUrl}></c-file-uploader-child-comp>

</template>
